# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - bring-the-diet

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  NEXT_PUBLIC_API_URL: https://api-dev.bringthediet.com
  NEXT_PUBLIC_AZURE_CLIENT_ID: 548fd5a4-c62a-4caf-8563-c12a408d5ea0
  NEXT_PUBLIC_AZURE_AUTHORITY: https://login.microsoftonline.com/d470d72b-2662-48c7-873d-3dcfcb3e2683
  NEXT_PUBLIC_API_SCOPE: api://548fd5a4-c62a-4caf-8563-c12a408d5ea0/access_as_user

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm -r test --if-present

      - name: Prepare standalone package
        run: |
          cp -r web/.next/static web/.next/standalone/web/.next/static
          cp -r web/public web/.next/standalone/web/public 2>/dev/null || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: web/.next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B0697E9FE783454999A131DADBBA8AD1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BB595D50F25244CD9C8AEF90AE6B2848 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5F1935B5CCB14E89953B2A0BC7C3E1AC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bring-the-diet'
          slot-name: 'Production'
          package: .
          startup-command: 'node web/server.js'
